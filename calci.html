<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #cce4ff;
    font-family: Arial, sans-serif;
  }
  .calculator {
    background: #1e3d59;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    color: white;
  }
  .display {
    width: 100%;
    height: 60px;
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-align: right;
    padding: 5px;
    border: none;
    border-radius: 5px;
    background: #f0f8ff;
    color: #000;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4da8da;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background: #0077b6;
  }
  .operator {
    background: #ffb703;
    color: black;
  }
  .operator:hover {
    background: #fb8500;
  }
  .clear {
    background: #e63946;
  }
  .clear:hover {
    background: #d62828;
  }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="clear" id="clear">AC</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    <button>0</button>
    <button>.</button>
    <button id="equals">=</button>
    <button class="operator">+</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('button');
  let currentInput = '';

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;
      if (value === 'AC') {
        currentInput = '';
        display.value = '';
      } else if (value === '=') {
        try {
          const result = eval(currentInput).toString();
          currentInput = result;
          display.value = result;
        } catch {
          display.value = 'Error';
        }
      } else {
        currentInput += value;
        display.value = currentInput;
      }
    });
  });
</script>
</body>
</html>
